<html>
	<head>
		<title>Calculation Time</title>
		<link rel='stylesheet' href='style.css'>
	</head>
	<body>
		<div class='center'>
			<div class='container'>
				<div class='calculator'>
					<div class='calc-display'>0</div>
					<div id='num7' class='numbers, calc-button'>7</div>
					<div id='num8' class='numbers, calc-button'>8</div>
					<div id='num9' class='numbers, calc-button'>9</div>
					<div id='divide' class='calc-button'>/</div>
					<div id='num4' class='numbers, calc-button'>4</div>
					<div id='num5' class='numbers, calc-button'>5</div>
					<div id='num6' class='numbers, calc-button'>6</div>
					<div id='multiply' class='calc-button'>x</div>
					<div id='num1' class='numbers, calc-button'>1</div>
					<div id='num2' class='numbers, calc-button'>2</div>
					<div id='num3' class='numbers, calc-button'>3</div>
					<div id='subtraction' class='calc-button'>-</div>
					<div id='num0' class= 'numbers, calc-button'>0</div>
					<div id='clear' class='calc-button'>C</div>
					<div id='equals' class='calc-button'>=</div>
					<div id='addition' class= 'calc-button'>+</div>
				</div>
			</div>
		</div>
		<script src='script.js'></script>
	</body>
</html>
